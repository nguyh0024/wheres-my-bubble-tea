<!DOCTYPE html>
<html>
  <head>
    <title>Where's my Buble Tea</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map">
    <input type="text" name="latitude_in" id="latitude" value="value_lat" />
    <input type= "text" name="longitude_in" id ="longitude" value ="value_long"/>
    </div>
    <script>
      var latValue = document.getElementById("latitude").value_lat;
      var longValue = document.getElementbyId("longitude").value_long;
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: latValue lng:longValue ,
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
    async defer></script>
  </body>
</html>
